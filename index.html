<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeEchoUnaMano TUM - Gestión</title>
    <!-- Fuentes nativas del sistema para look Apple -->
    <style>
        :root {
            /* Paleta Apple / Grises */
            --bg-apple: #F5F5F7;
            --surface-apple: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-subtle: #D2D2D7;
            
            /* Acentos */
            --accent-blue: #0071E3; /* Azul Apple */
            --wa-green: #25D366;   /* Verde WhatsApp (sutil) */
            
            /* Sombras y Radios */
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.04);
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.04);
            --radius-apple: 18px;
            --radius-input: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Crucial para evitar desbordamiento */
            -webkit-font-smoothing: antialiased; /* Suavizado de texto Mac/iOS */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-apple);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (Estilo Apple Minimalista) --- */
        header {
            background-color: rgba(255, 255, 255, 0.85); /* Glassmorphism sutil */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.01em;
        }

        .brand-icon {
            color: var(--text-primary);
            font-size: 1.4rem;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Botones Estilo Apple (Contornos suaves, texto negro) */
        .btn-apple {
            background-color: var(--surface-apple);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px; /* Pill shape */
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-apple:hover {
            background-color: var(--text-primary);
            color: var(--surface-apple);
        }

        /* Variante sutil para WhatsApp */
        .btn-wa-subtle {
            color: var(--wa-green);
            border-color: rgba(37, 211, 102, 0.3);
        }
        .btn-wa-subtle:hover {
            background-color: var(--wa-green);
            color: white;
            border-color: var(--wa-green);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 800px; /* Ancho controlado estilo Apple */
            margin: 0 auto;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-title h2 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .section-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* --- ESTADÍSTICAS (Ocultas si no hay datos) --- */
        #stats-container {
            display: none; /* Oculto por defecto */
            grid-template-columns: repeat(2, 1fr); /* Grid 2 columnas estilo dashboard */
            gap: 1rem;
            width: 100%;
        }

        .stat-card {
            background-color: var(--surface-apple);
            border-radius: var(--radius-apple);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-card);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-card:hover {
            transform: scale(1.02);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Color sutil para la tasa de éxito */
        .text-accent { color: var(--accent-blue); }

        /* --- VERIFICACIÓN --- */
        .verification-card {
            background-color: var(--surface-apple);
            border-radius: var(--radius-apple);
            padding: 2.5rem;
            box-shadow: var(--shadow-card);
            width: 100%;
            text-align: center;
        }

        .verification-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        /* Input Estilo iOS (Sin borde, fondo gris) */
        .input-ios {
            width: 100%;
            padding: 1rem 1.2rem;
            background-color: var(--bg-apple);
            border: 1px solid transparent;
            border-radius: var(--radius-input);
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .input-ios:focus {
            background-color: #E8E8ED;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15); /* Focus azul sutil */
        }

        /* Botón Principal Azul Apple */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: var(--radius-input);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .divider {
            margin: 2rem 0;
            position: relative;
            height: 1px;
            background-color: var(--border-subtle);
        }
        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--surface-apple);
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .link-text {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .link-text:hover { text-decoration: underline; }

        /* --- RESPONSIVE / FIX OVERFLOW --- */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            #stats-container {
                grid-template-columns: 1fr; /* Una columna en móvil */
            }
            .verification-card {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- Iconos (usando SVG inline para máximo control y mínimo peso, o CDN ligero) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand-container">
            <i class="fa-solid fa-broom brand-icon"></i>
            <span>TeEchoUnaMano TUM</span>
        </div>
        <div class="header-actions">
            <button class="btn-apple">
                Soporte TUM
            </button>
            <!-- WhatsApp Sutil: Contorno gris, icono verde -->
            <button class="btn-apple btn-wa-subtle">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
            </button>
        </div>
    </header>

    <main>
        <!-- Título -->
        <div class="section-title">
            <h2>Gestión de Citas</h2>
            <p>Monitorea tus servicios en tiempo real</p>
        </div>

        <!-- Estadísticas (Grid 2x2 estilo Apple) -->
        <div id="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="count-confirmadas">0</div>
                <div class="stat-label">Confirmadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-pendientes" style="color: #FF9500;">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-completadas" style="color: #34C759;">0</div>
                <div class="stat-label">Completadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value text-accent" id="rate-exito">0%</div>
                <div class="stat-label">Tasa de Éxito</div>
            </div>
        </div>

        <!-- Verificación -->
        <div class="verification-card">
            <h3>Verifica tu Cita</h3>
            <form onsubmit="event.preventDefault(); alert('Verificando...');">
                <input type="text" class="input-ios" placeholder="Código de cita (Ej: TUM-123)" required>
                <button type="submit" class="btn-primary">Verificar Estado</button>
            </form>

            <div class="divider"><span>o</span></div>

            <a href="#" class="link-text">
                Solicitar código por WhatsApp
            </a>
        </div>
    </main>

    <script>
        // --- LÓGICA DE DATOS Y VISIBILIDAD ---
        
        // Simulación de base de datos
        // Si dejas este array vacío [], las tarjetas de estadísticas NO aparecerán.
        // Si agregas datos, aparecerán automáticamente.
        const agendamientos = [
            // { estado: 'completada' }, // Descomenta para probar la visibilidad
            // { estado: 'pendiente' }
        ];

        function gestionarEstadisticas() {
            const container = document.getElementById('stats-container');
            const elConfirmadas = document.getElementById('count-confirmadas');
            const elPendientes = document.getElementById('count-pendientes');
            const elCompletadas = document.getElementById('count-completadas');
            const elTasa = document.getElementById('rate-exito');

            // Cálculos
            const total = agendamientos.length;
            const completadas = agendamientos.filter(c => c.estado === 'completada').length;
            const pendientes = agendamientos.filter(c => c.estado === 'pendiente').length;
            const confirmadas = total; // Asumimos que el total es confirmado
            
            let tasa = 0;
            if(total > 0) tasa = Math.round((completadas / total) * 100);

            // Lógica de mostrar/ocultar
            if (total > 0) {
                container.style.display = 'grid';
                elConfirmadas.innerText = confirmadas;
                elPendientes.innerText = pendientes;
                elCompletadas.innerText = completadas;
                elTasa.innerText = tasa + '%';
            } else {
                container.style.display = 'none'; // Oculto si no hay nada
            }
        }

        // Iniciar al cargar
        document.addEventListener('DOMContentLoaded', gestionarEstadisticas);
    </script>
</body>
</html>
